<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>
    const myCanvas = document.getElementById('canvas')
    const ctx = myCanvas.getContext('2d')

    function clock() {
        ctx.clearRect(0, 0, 600, 600)
        ctx.save()
        ctx.translate(300, 300)
        ctx.beginPath()
        ctx.arc(0, 0, 100, 0, 2 * Math.PI)
        ctx.stroke()
        ctx.closePath()
        ctx.beginPath()
        ctx.arc(0, 0, 5, 0, 2 * Math.PI)
        ctx.stroke()
        ctx.closePath()
        ctx.fillStyle='#333'
        ctx.fill()
        ctx.save()

        let time = new Date()
        let hour = time.getHours() % 12
        let minutes = time.getMinutes()
        let seconds = time.getSeconds()
        ctx.rotate(2 * Math.PI / 12 * hour + 2 * Math.PI / 12 * (minutes / 60) - Math.PI / 2)
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(40, 0)
        ctx.lineWidth = 10
        ctx.stroke()
        ctx.closePath()
        ctx.restore()
        ctx.save()

        ctx.rotate(2 * Math.PI / 60 * minutes + 2 * Math.PI / 60 * (seconds / 60) - Math.PI / 2)
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(60, 0)
        ctx.lineWidth = 6
        ctx.stroke()
        ctx.closePath()
        ctx.restore()
        ctx.save()

        ctx.rotate(2 * Math.PI / 60 * seconds - Math.PI / 2)
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(80, 0)
        ctx.lineWidth = 2
        ctx.strokeStyle = 'red'
        ctx.stroke()
        ctx.closePath()
        ctx.restore()
        ctx.save()

        ctx.lineWidth = 1
        for (let i = 0; i < 60; i++) {
            ctx.rotate(2 * Math.PI / 60)
            ctx.beginPath()
            ctx.moveTo(90, 0)
            ctx.lineTo(100, 0)
            ctx.stroke()
            ctx.closePath()
        }
        ctx.restore()
        ctx.save()

        ctx.lineWidth = 5
        for (let i = 0; i < 12; i++) {
            ctx.rotate(2 * Math.PI / 12)
            ctx.beginPath()
            ctx.moveTo(85, 0)
            ctx.lineTo(100, 0)
            ctx.stroke()
            ctx.closePath()
        }
        ctx.restore()
        ctx.restore()
        window.requestAnimationFrame(clock)
    }
    window.requestAnimationFrame(clock)
</script>

</html>
