<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .underline span {
        background: linear-gradient(to right, #000, #000) no-repeat;
        background-position: right bottom;
        background-size: 0 2px;
        transition: background-size 2s;
      }
      .underline:hover span {
        background-position: left bottom;
        background-size: 100% 2px;
      }
    </style>
  </head>
  <body>
    <div class="underline">
      <span
        >在信息爆炸的时代，获取知识的方式变得前所未有的便捷。人们可以通过网络平台查找资料、观看教学视频，也可以参与在线课程提升自我。与此同时，数字技术的普及也改变了我们的沟通与交流方式，使人与人之间的联系更加紧密。科技的发展让生活充满了无限可能，但也带来了诸如隐私保护、信息安全等新的挑战。面对变化，我们应积极学习新知识，不断适应时代要求，在机遇与挑战并存的环境中不断成长。</span
      >
    </div>
  </body>
</html>
